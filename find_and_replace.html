<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Find and Replace</title>
  </head>
  <body>
    <div class="container">
      <form id="word-replacement">
        <p>
          <label for="sentence">Enter Message:</label>
          <input id="sentence" name="sentence" type="text">
        </p>
        <p>
          <label for="newWord">Enter a word to insert:</label>
          <input id="newWord" name="newWord" type="text">
        </p>
        <p>
          <label for="oldWord">Enter a word to remove:</label>
          <input id="oldWord" name="oldWord" type="text">
        </p>
        <button class="btn btn-succes">Submit</button>
      </form>
      <div>
        <h2>Result: <span id="result"></span></h2>
      </div>
    </div>
  </body>
</html>
